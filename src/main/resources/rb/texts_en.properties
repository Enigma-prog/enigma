ui.charts.main.pagetitle=Charts
# Ayanamsha's
gen.lookup.ayanamshas.none.name=No ayanamsha
gen.lookup.ayanamshas.none.description=Use a tropical zodiac, no ayanamsha is applicable.
gen.lookup.ayanamshas.fagan.name=Fagan/Bradley
gen.lookup.ayanamshasfagan.description=Based on Spica but disregarding its proper motion. Proposed by Cyril Fagan and Ronald Bradley around 1950.
gen.lookup.ayanamshas.lahri.name=Lahiri
gen.lookup.ayanamshas.lahri.description=Official standard in India, as proposed by S. B. Dixit in 1896, but named after Nirmala Chandra Lahiri.
gen.lookup.ayanamshas.deluce.name=De Luce
gen.lookup.ayanamshas.deluce.description=Proposed by Robert de Luce and based on zero ayanamsha at June 4, 1 BCE. This should correspond to the birth of Jesus.
gen.lookup.ayanamshas.raman.name=Raman
gen.lookup.ayanamshas.raman.description=B. V. Raman proposed this ayanamsha. It is based on the medieval astronomer Bhaskara II. 
gen.lookup.ayanamshas.ushashashi.name=Usha/Shashi
gen.lookup.ayanamshas.ushashashi.description=Startpoint near the star Revatî. 
gen.lookup.ayanamshas.krishnamurti.name=Krishnamurti
gen.lookup.ayanamshas.krishnamurti.description=Spica at 180°4''51?, as proposed by K. S. Krishnamurti. 
gen.lookup.ayanamshas.djwhalkhul.name=Djwhal Khul
gen.lookup.ayanamshas.djwhalkhul.description=Assumes the age of Aquarius starts in 2117. Djwhal Kul is considered a spiritual master by Alice Bailey. 
gen.lookup.ayanamshas.yukteshhwar.name=Yukteshwar
gen.lookup.ayanamshas.yukteshwar.description=Defined by Swami Shri Yukteshwar Giri. Use with care, the author made severe errors (see user manual). 
gen.lookup.ayanamshas.bhasin.name=Bhasin
gen.lookup.ayanamshas.bhasin.description=Defined by then twentieth century Indian astrologer J. N. Bhasin. 
gen.lookup.ayanamshas.kugler1.name=Babylonian/Kugler 1
gen.lookup.ayanamshas.kugler1.description=First Babylonian version from three, as proposed by Franz Xaver Kugler arouond 1900.
gen.lookup.ayanamshas.kugler2.name=Babylonian/Kugler 2
gen.lookup.ayanamshas.kugler2.description=Second Babylonian version from three, as proposed by Franz Xaver Kugler arouond 1900.
gen.lookup.ayanamshas.kugler3.name=Babylonian/Kugler 3
gen.lookup.ayanamshas.kugler3.description=Third Babylonian version from three, as proposed by Franz Xaver Kugler arouond 1900.
gen.lookup.ayanamshas.huber.name=Babylonian/Huber
gen.lookup.ayanamshas.huber.description=Mean value in Babylonian texts as calculated by Peter Huber in 1958.
gen.lookup.ayanamshas.etapiscium.name=Babylonian/Eta Piscium
gen.lookup.ayanamshas.etapiscium.description=Starting with the star Eta Piscium as proposed by Raymond Mercier on 1977.
gen.lookup.ayanamshas.aldebaran.name=Babylonian/Aldebaran = 15 Tau
gen.lookup.ayanamshas.aldebaran.description=Defined by Aldebaran and Antares on 15 degrees in fixed signs, as proposed by Ronald Bradley.
gen.lookup.ayanamshas.hipparchus.name=Hipparchus
gen.lookup.ayanamshas.hipparchus.description=As used by Hipparchus according to Raymond Mercier.
gen.lookup.ayanamshas.sassanian.name=Sassanian
gen.lookup.ayanamshas.sassanian.description=Newly defined during a Sassanian reform of astronomical tables
gen.lookup.ayanamshas.galcent0sag.name=Galact. Center = 0 Sag
gen.lookup.ayanamshas.galcent0sag.description=Based on the Galactic center at 0° Sagittarius.
gen.lookup.ayanamshas.j2000.name=J2000
gen.lookup.ayanamshas.j2000.description=Positions that refer to the equinox 2000.
gen.lookup.ayanamshas.j1900.name=J1900
gen.lookup.ayanamshas.j1900.description=Positions that refer to the equinox 1900.
gen.lookup.ayanamshas.b1950.name=B1950
gen.lookup.ayanamshas.b1950.description=Positions that refer to the equinox 1950
gen.lookup.ayanamshas.suryasiddhanta.name=Suryasiddhanta
gen.lookup.ayanamshas.suryasiddhanta.description=As described in the Sûryasiddhânta, according to Raymond Mercier.
gen.lookup.ayanamshas.suryasiddhantamean.name=Suryasiddhanta, mean Sun
gen.lookup.ayanamshas.suryasiddhantamean.description=Same as Sûryasiddhânta, but takes the position of the Sun at a specific starting point.
gen.lookup.ayanamshas.aryabhata.name=Aryabhata
gen.lookup.ayanamshas.aryabhata.description=Variant at Suryasiddhanta, according to Govindasvamin (850 CE).
gen.lookup.ayanamshas.aryabhatamean.name=Aryabhata, mean Sun
gen.lookup.ayanamshas.aryabhatamean.description=Variant at Suryasiddhanta, mean Sun, according to Govindasvamin (850 CE).
gen.lookup.ayanamshas.ssrevati.name=SS Revati
gen.lookup.ayanamshas.ssrevati.description=Based on Revati/zePsc 359°50'' in polar longitude (ecliptic longitude, but projection on meridian lines).
gen.lookup.ayanamshas.sscitra.name=SS Citra
gen.lookup.ayanamshas.sscitra.description=Based on Spica at 180° in polar longitude (ecliptic longitude, but projection on meridian lines).
gen.lookup.ayanamshas.truecitra.name=True Citra
gen.lookup.ayanamshas.truecitra.description=Based on Spica at 180° in ecliptic longitude.
gen.lookup.ayanamshas.truerevati.name=True Revati
gen.lookup.ayanamshas.truerevati.description=Based on Revati/zePsc 359°50'' in ecliptic longitude.
gen.lookup.ayanamshas.truepushya.name=True Pushya
gen.lookup.ayanamshas.truepushya.description=Based on Pushya/deCnC at 106° in ecliptic longitude.
gen.lookup.ayanamshas.galcenterbrand.name=Galactic Center (Gil Brand)
gen.lookup.ayanamshas.galcenterbrand.description=Galactic centre at the golden section between 0° Scorpio and 0° Aquarius, as proposed by Rafel Gil Brand.
gen.lookup.ayanamshas.galcenteriau1958.name=Galactic Equator (IAU1958)
gen.lookup.ayanamshas.galcenteriau1958.description=Based on the galactic pole (IAU 1958).
gen.lookup.ayanamshas.galequator.name=Galactic Equator
gen.lookup.ayanamshas.galequator.description=Galactic node fixed at 0° Sagittarius.
gen.lookup.ayanamshas.galequatormidmula.name=Galactic Equator mid-Mula
gen.lookup.ayanamshas.galequatormidmula.description=Galactic equator cuts ecliptic in the middle of the nakshatra Mula.
gen.lookup.ayanamshas.skydram.name=Skydram (Mardyks)
gen.lookup.ayanamshas.skydram.description=Based on 30° on the autumn equinox 1998, proposed by Raymond Mardyks in 1991.
gen.lookup.ayanamshas.truemula.name=True Mula (Chandra Hari)
gen.lookup.ayanamshas.truemula.description=Assumes Mula (Lambda Scorpionis) to be at 0° Sagittarius. Proposed by  K. Chandra Hari.
gen.lookup.ayanamshas.dhruva.name=Dhruva/Gal.Center/Mula
gen.lookup.ayanamshas.dhruva.description=A great circle through celestial north pole and galactic center intersects ecliptic in the center of the nakshatra Mula. Proposed by Ernst Wilhelm in 2004.
gen.lookup.ayanamshas.aryabhata522.name=Aryabhata 522
gen.lookup.ayanamshas.aryabhata522.description=Variant at Suryasiddhanta, with vernal point at beginning of sidereal zodiac in 522 CE.
gen.lookup.ayanamshas.britton.name=Babylonian/Britton
gen.lookup.ayanamshas.britton.description=Mean value in Babylonian texts as calculated by John P.Britton in 2010.
gen.lookup.ayanamshas.galcenter0cap.name=Galact. Center = 0 Cap.
gen.lookup.ayanamshas.galcenter0cap.description=Based on the Galactic center at 0° Capricorn, as proposed by David Cochrane in 2017.
# Housesystems
gen.lookup.houses.alcabitius.name=Alcabitius
gen.lookup.houses.alcabitius.description=Equator based system. Trisects the quadrants of the equator to find the cusps on the ecliptic.
gen.lookup.houses.apc.name=APC / Haley
gen.lookup.houses.apc.description=Mixed system. Divides a small circle, through the ascendant and parallel to the equator, in equal parts. Intermediate cusps are not oppositional. Used in the School of Ram.
gen.lookup.houses.axial.name=Axial / Meridian / Zariel
gen.lookup.houses.axial.description=Equator based system. Divides the equator in 12 equal parts, starting with the right ascension of the MC. Used in Uranian Astrology.
gen.lookup.houses.azimuth.name=Azimuthal / Horizontal
gen.lookup.houses.azimuth.description=Horizon based system. Divides the horizon in 12 equal parts, starting with the East Point.
gen.lookup.houses.campanus.name=Campanus
gen.lookup.houses.campanus.description=Space based system. Divides the celestial globe in 12 equal parts using circles through the northpoint and southpoint on the horizon.
gen.lookup.houses.carter.name=Carter
gen.lookup.houses.carter.description=Equator based system. Divides the equator in 12 equal parts, starting with the East Point.
gen.lookup.houses.equalaries.name=Equal from 0 Aries
gen.lookup.houses.equalaries.description=Uses signs as houses, starting with Aries.
gen.lookup.houses.equalasc.name=Equal from Asc
gen.lookup.houses.equalasc.description=Ecliptic based system. Divides the ecliptic in 12 equal parts, starting with the ascendant.
gen.lookup.houses.equalmc.name=Equal from MC
gen.lookup.houses.equalmc.description=Ecliptic based system. Divides the ecliptic in 12 equal parts, starting with the MC.
gen.lookup.houses.gauquelin.name=Gauquelin sectors
gen.lookup.houses.gauquelin.description=Time based system. Comparable to Placidus but uses 36 houses.
gen.lookup.houses.koch.name=Koch / GOH
gen.lookup.houses.koch.description=Timebased system. Divides the semi-arc of the MC and calculates the corresponding acendants. 
gen.lookup.houses.krusinsky.name=Krusinsky
gen.lookup.houses.krusinsky.description=Space based system. Divides the celestial globe using circles perpendicular to the ascendant/descendant axis.
gen.lookup.houses.morin.name=Morinus
gen.lookup.houses.morin.description=Equator based system. Divides the equator in equal parts and uses the intersections with the ecliptic as cusps. Does not take geographic latitude into account.
gen.lookup.houses.none.name=No houses
gen.lookup.houses.none.description=No housesystem. Select if you want to ignore houses.
gen.lookup.houses.placidus.name=Placidus
gen.lookup.houses.placidus.description=Timebased system. Each cusp is on a specific part of its own semi-arc.
gen.lookup.houses.porphyri.name=Porphyri
gen.lookup.houses.porphyri.description=Ecliptic based system. Trisects the quadrants of the ecliptic directly.
gen.lookup.houses.regiomontanus.name=Regiomontanus
gen.lookup.houses.regiomontanus.description=Equator based system. Divides the equator using circles through the northpoint and southpoint on the horizon.
gen.lookup.houses.sunshine.name=Sunshine / Makransky
gen.lookup.houses.sunshine.description=Divides the semiarcs of the Sun and draws great circles through the divisions and the north and south point. Intermediate cusps are not oppositional.
gen.lookup.houses.sunshinetreindl.name=Sunshine / Makransky (Treindl)
gen.lookup.houses.sunshinetreindl.description=A variation by Alois Treindl on the Sunshine system.
gen.lookup.houses.topocentric.name=Topocentric
gen.lookup.houses.topocentric.description=Not based on the usual coördinates. Uses a cone to construct the cusps.
gen.lookup.houses.vehlow.name=Vehlow
gen.lookup.houses.vehlow.description=Ecliptic based system. Divides the ecliptic in equal parts, starting with the ascendant. All cusps are the center of the corresponding house.
gen.lookup.houses.wholesign.name=Whole Sign Houses
gen.lookup.houses.wholesign.description=Ecliptic based system. Divides the ecliptic in the usual signs and takes the sign on the horizon as the first house. One of the first systems.




