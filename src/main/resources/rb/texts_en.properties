ui.charts.main.pagetitle=Charts


# Housesystems
gen.lookup.houses.alcabitius.name=Alcabitius
gen.lookup.houses.alcabitius.description=Equator based system. Trisects the quadrants of the equator to find the cusps on the ecliptic.
gen.lookup.houses.aps.name=APC / Haley
gen.lookup.houses.aps.description=Mixed system. Divides a small circle, through the ascendant and parallel to the equator, in equal parts. Intermediate cusps are not oppositional. Used in the School of Ram.
gen.lookup.houses.axial.name=Axial / Meridian / Zariel
gen.lookup.houses.axial.description=Equator based system. Divides the equator in 12 equal parts, starting with the right ascension of the MC. Used in Uranian Astrology.
gen.lookup.houses.azimuth.name=Azimuthal / Horizontal
gen.lookup.houses.azimuth.description=Horizon based system. Divides the horizon in 12 equal parts, starting with the East Point.
gen.lookup.houses.campanus.name=Campanus
gen.lookup.houses.campanus.description=Space based system. Divides the celestial globe in 12 equal parts using circles through the northpoint and southpoint on the horizon.
gen.lookup.houses.name=Carter
gen.lookup.houses.description=Equator based system. Divides the equator in 12 equal parts, starting with the East Point.
gen.lookup.houses.equalaries.name=Equal from 0 Aries
gen.lookup.houses.equalaries.description=Uses signs as houses, starting with Aries.
gen.lookup.houses.equalasc.name=Equal from Asc
gen.lookup.houses.equalasc.description=Ecliptic based system. Divides the ecliptic in 12 equal parts, starting with the ascendant.
gen.lookup.houses.equalmc.name=Equal from MC
gen.lookup.houses.equalmc.description=Ecliptic based system. Divides the ecliptic in 12 equal parts, starting with the MC.
gen.lookup.houses.gauquelin.name=Gauquelin sectors
gen.lookup.houses.gauquelin.description=Time based system. Comparable to Placidus but uses 36 houses.
gen.lookup.houses.koch.name=Koch / GOH
gen.lookup.houses.koch.description=Timebased system. Divides the semi-arc of the MC and calculates the corresponding acendants. 
gen.lookup.houses.krusinsky.name=Krusinsky
gen.lookup.houses.krusinsky.description=Space based system. Divides the celestial globe using circles perpendicular to the ascendant/descendant axis.
gen.lookup.houses.morinus.name=Morinus
gen.lookup.houses.morinus.description=Equator based system. Divides the equator in equal parts and uses the intersections with the ecliptic as cusps. Does not take geographic latitude into account.
gen.lookup.houses.placidus.name=Placidus
gen.lookup.houses.placidus.description=Timebased system. Each cusp is on a specific part of its own semi-arc.
gen.lookup.houses.porphyri.name=Porphyri
gen.lookup.houses.porphyri.description=Ecliptic based system. Trisects the quadrants of the ecliptic directly.
gen.lookup.houses.regiomontanus.name=Regiomontanus
gen.lookup.houses.regiomontanus.description=Equator based system. Divides the equator using circles through the northpoint and southpoint on the horizon.
gen.lookup.houses.sunshine.name=Sunshine / Makransky
gen.lookup.houses.sunshine.description=Divides the semiarcs of the Sun and draws great circles through the divisions and the north and south point. Intermediate cusps are not oppositional.
gen.lookup.houses.sunshinetreindl.name=Sunshine / Makransky (Treindl)
gen.lookup.houses.sunshinetreindl.description=A variation by Alois Treindl on the Sunshine system.
gen.lookup.houses.topocentric.name=Topocentric
gen.lookup.houses.topocentric.description=Not based on the usual coördinates. Uses a cone to construct the cusps.
gen.lookup.houses.vehlow.name=Vehlow
gen.lookup.houses.vehlow.description=Ecliptic based system. Divides the ecliptic in equal parts, starting with the ascendant. All cusps are the center of the corresponding house.
gen.lookup.houses.wholesign.name=Whole Sign Houses
gen.lookup.houses.wholesign.description=Ecliptic based system. Divides the ecliptic in the usual signs and takes the sign on the horizon as the first house. One of the first systems.




