help.chartsinput.title=Help for data input for charts
help.chartsinput.content=<div style="padding:10px;">Enter the required data. \
Enigma checks the input while you type. In case of incorrect data the background will turn yellow. \
As soon as the data is correct the yellow color will disappear. \
<ul><li>The fields <i>Remarks</i>, <i>Source</i> and <i>Name of location</i> are optional.</li>\
<li>The <i>name</i> has to contain a least one character and it should not yet exist in the database.</li>\
<li>For <i>geographic latitude</i> enter degrees, minutes and possibly seconds and separate the values with a colon.  \
The latitude is always less than 80 degrees. Select <i>N</i> or <i>S</i> for North or South.</li>\
<li>For <i>geographic longitude</i> use the same procedure as for geographic latitude. The maximal value can be 180 degrees. \
Select <i>E</i> or <i>W</i> for East or West.</li> \
<li>For the <i>date</i> enter year, month and day (in that sequence) and separate the items with a slash. \
Enter <i>G</i> or <i>J</i> for Gregorian calendar or Julian calendar. </li>\
<li>For the <i>time</i> enter hours, minutes and possibly seconds (in that sequence) and separate the values with a colon.\
Check DST (Daylight Saving Time) if appropriate.</li>\
<li>Choose teh correct <i>timezone</i>. If you do need another timezone select the option <i>LMT</i>. \
If you do so, you can enter the longitude wherefore you want to calculate the time. This works the same way as for the \
geographic longitude.</li></ul></div>