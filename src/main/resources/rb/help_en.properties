help.chartsinput.title=Help for data input for charts
help.chartsinput.content=Enter the required data. Enigma checks the input while you type. In case of incorrect data the background will turn yellow. \
As soon as the data is correct the yellow color will disappear. \nThe fields 'Remarks','Source' and 'Name of location' are optional.\n\
The name has to contain a least one character and it should not yet exist in the database.\n\
For geographic latitude enter degrees, minutes and possibly seconds and separate the values with a colon : .  \
The latitude is always less than 80 degrees. Select 'N' or 'S' for North or South.\n\
For geographic longitude use the same procedure as for geographic latitude. The maximal value can be 180 degrees. \
Select 'E' or 'W' for East or West. \n\
For the date enter year, month and day (in that sequence) and separate the items with a slash \\. \
Enter 'G' or 'J' for Gregorian calendar or Julian calendar. \n\
For the time enter hours, minutes and possibly seconds (in that sequence) and separate the values with a colon : .\
Check DST (Daylight SAving Time) if appropriate. \n\
Kies de tijdzone die van toepassisng is. Als je een andere tijdzone nodig hebt kies je de optie 'WPT'. \
Je kunt dan de lengte waarvoor je de tijd wilt berekenen invullen. Dat doe je op dezelfde manier als voor de geografische lengte.