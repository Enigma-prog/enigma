# Ayanamsha's
gen.lookup.ayanamshas.unknown.name=Onbekend
gen.lookup.ayanamshas.unknown.description=Ayanamsha is onbekend.
gen.lookup.ayanamshas.none.name=Geen ayanamsha
gen.lookup.ayanamshas.none.description=Tropische zodiak,een ayanamsha is niet van toepassing.
gen.lookup.ayanamshas.fagan.name=Fagan/Bradley
gen.lookup.ayanamshasfagan.description=Gebaseerd op Spica maar zonder rekening te houden met Spica's eigen beweging. Voorgesteld doorProposed Cyril Fagan en Ronald Bradley omstreeks 1950.
gen.lookup.ayanamshas.lahri.name=Lahiri
gen.lookup.ayanamshas.lahri.description=Officiele standaard in India, als voorgesteld door S. B. Dixit in 1896, maar genoemd naar Nirmala Chandra Lahiri.
gen.lookup.ayanamshas.deluce.name=De Luce
gen.lookup.ayanamshas.deluce.description=Voorgesteld door Robert de Luce en gebaseerd op een ayanamsha van 0 op 4 juni 1 BCE. Dit zou overeenkomen met de geboorte van Jezus.
gen.lookup.ayanamshas.raman.name=Raman
gen.lookup.ayanamshas.raman.description=B. V. Raman stelde dezew ayanamsha voor  Het is gebaseerd op de middeleeuwse astronoom Bhaskara II. 
gen.lookup.ayanamshas.ushashashi.name=Usha/Shashi
gen.lookup.ayanamshas.ushashashi.description=Startpunt nabij de ster Revatî. 
gen.lookup.ayanamshas.krishnamurti.name=Krishnamurti
gen.lookup.ayanamshas.krishnamurti.description=Spica op 180°4''51?, als voorgesteld door K. S. Krishnamurti. 
gen.lookup.ayanamshas.djwhalkhul.name=Djwhal Khul
gen.lookup.ayanamshas.djwhalkhul.description=Neemt aan dat het Aquarius tijdperk begint in 2117. Djwhal Kul wordt door Alica Bailey gezien als een spiritueel meester. 
gen.lookup.ayanamshas.yukteshhwar.name=Yukteshwar
gen.lookup.ayanamshas.yukteshwar.description=Gedefinieerd door Swami Shri Yukteshwar Giri. Wees voorzichtig, de auteur maakte verschillende fouten (zie de gebruikers handleiding). 
gen.lookup.ayanamshas.bhasin.name=Bhasin
gen.lookup.ayanamshas.bhasin.description=Gedefinieerd door de twintigste eeuwse Indiase astroloog J. N. Bhasin. 
gen.lookup.ayanamshas.kugler1.name=Babylonisch/Kugler 1
gen.lookup.ayanamshas.kugler1.description=De eerste van drie Babylonische versie, als voorgesteld door Franz Xaver Kugler omstreeks 1900.
gen.lookup.ayanamshas.kugler2.name=Babylonisch/Kugler 2
gen.lookup.ayanamshas.kugler2.description=De tweede van drie Babylonische versie, als voorgesteld door Franz Xaver Kugler omstreeks 1900.
gen.lookup.ayanamshas.kugler3.name=Babylonisch/Kugler 3
gen.lookup.ayanamshas.kugler3.description=De derde van drie Babylonische versie, als voorgesteld door Franz Xaver Kugler omstreeks 1900.
gen.lookup.ayanamshas.huber.name=Babylonisch/Huber
gen.lookup.ayanamshas.huber.description=Gemiddelde waarde in Babylonische teksten, als berekend door Peter Huber in 1958.
gen.lookup.ayanamshas.etapiscium.name=Babylonisch/Eta Piscium
gen.lookup.ayanamshas.etapiscium.description=Start met de ster Eta Piscium als voorgesteld door Raymond Mercier on 1977.
gen.lookup.ayanamshas.aldebaran.name=Babylonisch/Aldebaran = 15 Tau
gen.lookup.ayanamshas.aldebaran.description=Gedefinieerd door Aldebaran en Antares op 15 graden in vaste tekens, als voorgesteld door Ronald Bradley.
gen.lookup.ayanamshas.hipparchus.name=Hipparchus
gen.lookup.ayanamshas.hipparchus.description=Als gebruikt door Hipparchus volgens Raymond Mercier.
gen.lookup.ayanamshas.sassanian.name=Sassanisch
gen.lookup.ayanamshas.sassanian.description=Opnieuw gedefinieerd tijdens een Sassanische hervorming van astronomische tabellen.
gen.lookup.ayanamshas.galcent0sag.name=Galact. Centrum = 0 Sag
gen.lookup.ayanamshas.galcent0sag.description=Gebaseerd op het Galactische Centrun op 0° Sagittarius.
gen.lookup.ayanamshas.j2000.name=J2000
gen.lookup.ayanamshas.j2000.description=Posities die verwijzen naar de equinox 2000.
gen.lookup.ayanamshas.j1900.name=J1900
gen.lookup.ayanamshas.j1900.description=Posities die verwijzen naar de equinox 1900.
gen.lookup.ayanamshas.b1950.name=B1950
gen.lookup.ayanamshas.b1950.description=Posities die verwijzen naar de equinox 1950
gen.lookup.ayanamshas.suryasiddhanta.name=Suryasiddhanta
gen.lookup.ayanamshas.suryasiddhanta.description=Als beschreven in de Sûryasiddhânta, volgens Raymond Mercier.
gen.lookup.ayanamshas.suryasiddhantamean.name=Suryasiddhanta, gemiddelde Zon
gen.lookup.ayanamshas.suryasiddhantamean.description=Als Sûryasiddhânta, maar neemt de positie van de Zon op een specifiek startpunt.
gen.lookup.ayanamshas.aryabhata.name=Aryabhata
gen.lookup.ayanamshas.aryabhata.description=Variant op Suryasiddhanta, volgens Govindasvamin (850 CE).
gen.lookup.ayanamshas.aryabhatamean.name=Aryabhata, gemiddelde Zon
gen.lookup.ayanamshas.aryabhatamean.description=Variant op Suryasiddhanta, met de gemiddelde Zon, volgens Govindasvamin (850 CE).
gen.lookup.ayanamshas.ssrevati.name=SS Revati
gen.lookup.ayanamshas.ssrevati.description=Gebaseerd op Revati/zePsc 359°50'' in polaire lengte (eclipticale lengte, maar geprojecteerd op meridiaan lijnen).
gen.lookup.ayanamshas.sscitra.name=SS Citra
gen.lookup.ayanamshas.sscitra.description=Gebaseerd op Spica met 180° in polaire lengte (eclipticale lengte, maar geprojecteerd op meridiaan lijnen).
gen.lookup.ayanamshas.truecitra.name=Ware Citra
gen.lookup.ayanamshas.truecitra.description=Gebaseerd op Spica met 180° in eclipticale lengte.
gen.lookup.ayanamshas.truerevati.name=Ware Revati
gen.lookup.ayanamshas.truerevati.description=Gebaseerd op Revati/zePsc met 359°50'' in eclipticale lengte.
gen.lookup.ayanamshas.truepushya.name=Ware Pushya
gen.lookup.ayanamshas.truepushya.description=Gebaseerd op Pushya/deCnC met 106° in eclipticale lengte.
gen.lookup.ayanamshas.galcenterbrand.name=Galactisch Centrum (Gil Brand)
gen.lookup.ayanamshas.galcenterbrand.description=Galactisch Centrum voglens de guldensnede tussen 0° Scorpio en 0° Aquarius, als voorgesteld door Rafael Gil Brand.
gen.lookup.ayanamshas.galcenteriau1958.name=Galactische Equator (IAU1958)
gen.lookup.ayanamshas.galcenteriau1958.description=Gebaseerd op de galactische pool (IAU 1958).
gen.lookup.ayanamshas.galequator.name=Galactische Equator
gen.lookup.ayanamshas.galequator.description=Galactische node op 0° Sagittarius.
gen.lookup.ayanamshas.galequatormidmula.name=Galactische Equator midden-Mula
gen.lookup.ayanamshas.galequatormidmula.description=De Galactische Equator snijdt de ecliptica in het midden van de nakshatra Mula.
gen.lookup.ayanamshas.skydram.name=Skydram (Mardyks)
gen.lookup.ayanamshas.skydram.description=Gebaseerd op 30° tijdens de herfst equinox 1998, voorgesteld door Raymond Mardyks in 1991.
gen.lookup.ayanamshas.truemula.name=Ware Mula (Chandra Hari)
gen.lookup.ayanamshas.truemula.description=Neemt aan dat Mula (Lambda Scorpionis) op 0° Sagittarius staat. Voorgesteld door K. Chandra Hari.
gen.lookup.ayanamshas.dhruva.name=Dhruva/Gal.Centrum/Mula
gen.lookup.ayanamshas.dhruva.description=Een grote cirkel door de hemel noordpool en het Galactisch Centrum snijdt de ecliptica in het midden van de nakshatra Mula. Voorgesteld door Ernst Wilhelm in 2004.
gen.lookup.ayanamshas.aryabhata522.name=Aryabhata 522
gen.lookup.ayanamshas.aryabhata522.description=Variant op Suryasiddhanta, met het lentepunt op het begin van de siderische zodiak in 522 CE.
gen.lookup.ayanamshas.britton.name=Babylonisch/Britton
gen.lookup.ayanamshas.britton.description=Gemiddelde waarden in Babylonische teksten als berekend door John P.Britton in 2010.
gen.lookup.ayanamshas.galcenter0cap.name=Galact. Centrum = 0 Cap.
gen.lookup.ayanamshas.galcenter0cap.description=Gebaseerd op het Galactische Centrum op 0° Capricornus, als voorgesteld door David Cochrane in 2017.
