help.chartsinput.title=Help voor invoer data voor horoscopen
help.chartsinput.content=Voer de gevraagde data in. Enigma controleert de invoer terwijl je tikt. Als de data niet correct is zie je een gele achtergrond. \
  Zodra de data wel klopt verdwijnt de gele kleur. \nDe velden 'Bijzonderheden','Bron'en 'Plaatsnaam' zijn optioneel.\n \
  De naam moet minimaal één karakter lang zijn èn mag nog niet voorkomen in de database.\n \
  Voor de geografische breedte vul je graden, minuten en eventueel seconden in en je scheidt de waarden met een dubbele punt : .  \
  De breedte is altijd minder dan 90 graden. Selecteer 'N' of 'Z' voor Noord of Zuid.\n \
  Voor de geografische lengte doe je hetzelfde als voor de geografische breedte  maar de maximale waarde mag 180 graden zijn. \
  Selecteer 'O' of 'W' voor Oost of West. \n \
  Voor de datum voer je achtereenvolgens jaar, maand en dag in, gescheiden door een schuine streep \\ . \
  Vul 'G' of 'J' in voor Gregoriaanse kalender of Juliaanse kalender. \n \
  Voor de tijd voer je achtereenvolgens uren, minuten en eventueel seconden in, gescheiden door een dubbele punt : .\
  Markeer ZT (Zomertijd) indien van toepassing. \n \
  Kies de tijdzone die van toepassisng is. Als je een andere tijdzone nodig hebt kies je de optie 'WPT'. \
  Je kunt dan de lengte waarvoor je de tijd wilt berekenen invullen. Dat doe je op dezelfde manier als voor de geografische lengte.