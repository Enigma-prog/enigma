# Ayanamsha's
ayanamshas.unknown.name=Onbekend
ayanamshas.unknown.descr=Ayanamsha is onbekend.
ayanamshas.none.name=Geen ayanamsha
ayanamshas.none.descr=Tropische zodiak,een ayanamsha is niet van toepassing.
ayanamshas.fagan.name=Fagan/Bradley
ayanamshas.fagan.descr=Gebaseerd op Spica maar zonder rekening te houden met Spica's eigen beweging. Voorgesteld doorProposed Cyril Fagan en Ronald Bradley omstreeks 1950.
ayanamshas.lahiri.name=Lahiri
ayanamshas.lahiri.descr=Officiele standaard in India, als voorgesteld door S. B. Dixit in 1896, maar genoemd naar Nirmala Chandra Lahiri.
ayanamshas.deluce.name=De Luce
ayanamshas.deluce.descr=Voorgesteld door Robert de Luce en gebaseerd op een ayanamsha van 0 op 4 juni 1 BCE. Dit zou overeenkomen met de geboorte van Jezus.
ayanamshas.raman.name=Raman
ayanamshas.raman.descr=B. V. Raman stelde dezew ayanamsha voor  Het is gebaseerd op de middeleeuwse astronoom Bhaskara II. 
ayanamshas.ushashashi.name=Usha/Shashi
ayanamshas.ushashashi.descr=Startpunt nabij de ster Revatî. 
ayanamshas.krishnamurti.name=Krishnamurti
ayanamshas.krishnamurti.descr=Spica op 180°4''51?, als voorgesteld door K. S. Krishnamurti. 
ayanamshas.djwhalkhul.name=Djwhal Khul
ayanamshas.djwhalkhul.descr=Neemt aan dat het Aquarius tijdperk begint in 2117. Djwhal Kul wordt door Alica Bailey gezien als een spiritueel meester. 
ayanamshas.yukteshwar.name=Yukteshwar
ayanamshas.yukteshwar.descr=Gedefinieerd door Swami Shri Yukteshwar Giri. Wees voorzichtig, de auteur maakte verschillende fouten (zie de gebruikers handleiding). 
ayanamshas.bhasin.name=Bhasin
ayanamshas.bhasin.descr=Gedefinieerd door de twintigste eeuwse Indiase astroloog J. N. Bhasin. 
ayanamshas.kugler1.name=Babylonisch/Kugler 1
ayanamshas.kugler1.descr=De eerste van drie Babylonische versie, als voorgesteld door Franz Xaver Kugler omstreeks 1900.
ayanamshas.kugler2.name=Babylonisch/Kugler 2
ayanamshas.kugler2.descr=De tweede van drie Babylonische versie, als voorgesteld door Franz Xaver Kugler omstreeks 1900.
ayanamshas.kugler3.name=Babylonisch/Kugler 3
ayanamshas.kugler3.descr=De derde van drie Babylonische versie, als voorgesteld door Franz Xaver Kugler omstreeks 1900.
ayanamshas.huber.name=Babylonisch/Huber
ayanamshas.huber.descr=Gemiddelde waarde in Babylonische teksten, als berekend door Peter Huber in 1958.
ayanamshas.etapiscium.name=Babylonisch/Eta Piscium
ayanamshas.etapiscium.descr=Start met de ster Eta Piscium als voorgesteld door Raymond Mercier on 1977.
ayanamshas.aldebaran.name=Babylonisch/Aldebaran = 15 Tau
ayanamshas.aldebaran.descr=Gedefinieerd door Aldebaran en Antares op 15 graden in vaste tekens, als voorgesteld door Ronald Bradley.
ayanamshas.hipparchus.name=Hipparchus
ayanamshas.hipparchus.descr=Als gebruikt door Hipparchus volgens Raymond Mercier.
ayanamshas.sassanian.name=Sassanisch
ayanamshas.sassanian.descr=Opnieuw gedefinieerd tijdens een Sassanische hervorming van astronomische tabellen.
ayanamshas.galcent0sag.name=Galact. Centrum = 0 Sag
ayanamshas.galcent0sag.descr=Gebaseerd op het Galactische Centrun op 0° Sagittarius.
ayanamshas.j2000.name=J2000
ayanamshas.j2000.descr=Posities die verwijzen naar de equinox 2000.
ayanamshas.j1900.name=J1900
ayanamshas.j1900.descr=Posities die verwijzen naar de equinox 1900.
ayanamshas.b1950.name=B1950
ayanamshas.b1950.descr=Posities die verwijzen naar de equinox 1950
ayanamshas.suryasiddhanta.name=Suryasiddhanta
ayanamshas.suryasiddhanta.descr=Als beschreven in de Sûryasiddhânta, volgens Raymond Mercier.
ayanamshas.suryasiddhantamean.name=Suryasiddhanta, gemiddelde Zon
ayanamshas.suryasiddhantamean.descr=Als Sûryasiddhânta, maar neemt de positie van de Zon op een specifiek startpunt.
ayanamshas.aryabhata.name=Aryabhata
ayanamshas.aryabhata.descr=Variant op Suryasiddhanta, volgens Govindasvamin (850 CE).
ayanamshas.aryabhatamean.name=Aryabhata, gemiddelde Zon
ayanamshas.aryabhatamean.descr=Variant op Suryasiddhanta, met de gemiddelde Zon, volgens Govindasvamin (850 CE).
ayanamshas.ssrevati.name=SS Revati
ayanamshas.ssrevati.descr=Gebaseerd op Revati/zePsc 359°50'' in polaire lengte (eclipticale lengte, maar geprojecteerd op meridiaan lijnen).
ayanamshas.sscitra.name=SS Citra
ayanamshas.sscitra.descr=Gebaseerd op Spica met 180° in polaire lengte (eclipticale lengte, maar geprojecteerd op meridiaan lijnen).
ayanamshas.truecitra.name=Ware Citra
ayanamshas.truecitra.descr=Gebaseerd op Spica met 180° in eclipticale lengte.
ayanamshas.truerevati.name=Ware Revati
ayanamshas.truerevati.descr=Gebaseerd op Revati/zePsc met 359°50'' in eclipticale lengte.
ayanamshas.truepushya.name=Ware Pushya
ayanamshas.truepushya.descr=Gebaseerd op Pushya/deCnC met 106° in eclipticale lengte.
ayanamshas.galcenterbrand.name=Galactisch Centrum (Gil Brand)
ayanamshas.galcenterbrand.descr=Galactisch Centrum voglens de guldensnede tussen 0° Scorpio en 0° Aquarius, als voorgesteld door Rafael Gil Brand.
ayanamshas.galcenteriau1958.name=Galactische Equator (IAU1958)
ayanamshas.galcenteriau1958.descr=Gebaseerd op de galactische pool (IAU 1958).
ayanamshas.galequator.name=Galactische Equator
ayanamshas.galequator.descr=Galactische node op 0° Sagittarius.
ayanamshas.galequatormidmula.name=Galactische Equator midden-Mula
ayanamshas.galequatormidmula.descr=De Galactische Equator snijdt de ecliptica in het midden van de nakshatra Mula.
ayanamshas.skydram.name=Skydram (Mardyks)
ayanamshas.skydram.descr=Gebaseerd op 30° tijdens de herfst equinox 1998, voorgesteld door Raymond Mardyks in 1991.
ayanamshas.truemula.name=Ware Mula (Chandra Hari)
ayanamshas.truemula.descr=Neemt aan dat Mula (Lambda Scorpionis) op 0° Sagittarius staat. Voorgesteld door K. Chandra Hari.
ayanamshas.dhruva.name=Dhruva/Gal.Centrum/Mula
ayanamshas.dhruva.descr=Een grote cirkel door de hemel noordpool en het Galactisch Centrum snijdt de ecliptica in het midden van de nakshatra Mula. Voorgesteld door Ernst Wilhelm in 2004.
ayanamshas.aryabhata522.name=Aryabhata 522
ayanamshas.aryabhata522.descr=Variant op Suryasiddhanta, met het lentepunt op het begin van de siderische zodiak in 522 CE.
ayanamshas.britton.name=Babylonisch/Britton
ayanamshas.britton.descr=Gemiddelde waarden in Babylonische teksten als berekend door John P.Britton in 2010.
ayanamshas.galcenter0cap.name=Galact. Centrum = 0 Cap.
ayanamshas.galcenter0cap.descr=Gebaseerd op het Galactische Centrum op 0° Capricornus, als voorgesteld door David Cochrane in 2017.
