# Housesystems
gen.lookup.houses.alcabitius.name=Alcabitius
gen.lookup.houses.alcabitius.description=Op de equator gebaseerd systeem. Deelt de kwadranten van de equator in drie delen om de cuspen op de ecliptica te vinden.
gen.lookup.houses.apc.name=APC / Haley
gen.lookup.houses.apc.description=Gemengd systeem. Verdeelt een kleine cirkel, door de ascendant en parallel aan de equator, in gelijke delen. Tussenliggende cuspen zijn niet oppositioneel. Wordt gebruikt binnen de WvA.
gen.lookup.houses.axial.name=Axiaal / Meridiaan / Zariel
gen.lookup.houses.axial.description=Op de equator gebaseerd systeem. Deelt de equator in 12 gelijke delen, beginnend met de rechte klimming van het MC. Gebruikt binnen de Hamburger School.
gen.lookup.houses.azimuth.name=Azimutaal / Horizontaal
gen.lookup.houses.azimuth.description=Op de horizon gebaseerd systeem. Deelt de horizon in 12 gelijke delen, beginnend met het Oostpunt.
gen.lookup.houses.campanus.name=Campanus
gen.lookup.houses.campanus.description=Op de ruimte gebaseerd systeem. Deelt de hemelbol in 12 gelijke delen met cirkels die door het noordpunt en het zuidpunt op de horizon gaan.
gen.lookup.houses.carter.name=Carter
gen.lookup.houses.carter.description=Op de equator gebaseerd systeem. Deelt de equator in 12 gelijke delen, beginnend met het Oostpunt.
gen.lookup.houses.equalaries.name=Gelijk vanaf 0 Ram
gen.lookup.houses.equalaries.description=Gebruikt tekens als huizen, beginnend met Ram.
gen.lookup.houses.equalasc.name=Gelijk vanaf Asc
gen.lookup.houses.equalasc.description=Op de ecliptica gebaseerd systeem. Deelt de ecliptica in 12 gelijke delen, beginnend met de ascendant.
gen.lookup.houses.equalmc.name=Gelijk vanaf MC
gen.lookup.houses.equalmc.description=Op de ecliptica gebaseerd systeem. Deelt de ecliptica in 12 gelijke delen, beginnend met het MC.
gen.lookup.houses.gauquelin.name=Gauquelin sectoren
gen.lookup.houses.gauquelin.description=Op tijd gebaseerd systeem. Vergelijkbaar met Placidus maar met 36 huizen.
gen.lookup.houses.koch.name=Koch / GOH
gen.lookup.houses.koch.description=Op tijd gebaseerd systeem. Verdeelt de halve boog van het MC en berekent de overeenkomende ascendanten. 
gen.lookup.houses.krusinsky.name=Krusinsky
gen.lookup.houses.krusinsky.description=Op de ruimte gebaseerd systeem. Deelt de hemelbol met cirkels die door een as gaan die rechthoekig staat op de as ascendant/descendant.
gen.lookup.houses.morin.name=Morinus
gen.lookup.houses.morin.description=Op de equator gebaseerd systeem. Deelt de equator in gelijke delen en gebruikt de snijpunten met de ecliptica als cusps. Houdt geen rekening met geografische breedte.
gen.lookup.houses.none.name=Geen huizen
gen.lookup.houses.none.description=Geen huizen systeem. Voor berekening horoscopen zonder huizen.
gen.lookup.houses.placidus.name=Placidus
gen.lookup.houses.placidus.description=Op tijd gebaseerd systeem. Elke cusp bevindt zich op een bepaalde afstand op de eigen halve boog.
gen.lookup.houses.porphyri.name=Porphyri
gen.lookup.houses.porphyri.description=Op de ecliptica gebaseerd systeem. Verdeelt de kwadranten direct in 3 gelijke delen.
gen.lookup.houses.regiomontanus.name=Regiomontanus
gen.lookup.houses.regiomontanus.description=Op de equator gebaseerd systeem. Deelt de equator met cirkels die door het noordpunt en zuidpunt van de horizon gaan.
gen.lookup.houses.sunshine.name=Zonneschijn / Makransky
gen.lookup.houses.sunshine.description=Verdeelt de halve bogen van de Zon en trekt grote cirkels door deelpunten en het noordpunt en zuidpunt. Tussenliggende cuspen zijn niet oppositioneel.
gen.lookup.houses.sunshinetreindl.name=Zonneschijn / Makransky (Treindl)
gen.lookup.houses.sunshinetreindl.description=Een variatie door Alois Treindl op het Zonneschijn / Makransky systeem.
gen.lookup.houses.topocentric.name=Topocentrisch
gen.lookup.houses.topocentric.description=Niet gebaseerd op de gebruikelijke coördinaten. Gebruikt een kegel voor het construeren van de cusps.
gen.lookup.houses.unknown.name=Onbekend
gen.lookup.houses.unknown.description=Huizensysteem is onbekend.
gen.lookup.houses.vehlow.name=Vehlow
gen.lookup.houses.vehlow.description=Op de ecliptica gebaseerd systeem. Deelt de ecliptica in gelijke delen vanaf de ascendant. Alle cuspen vormen de midpunten van de overeenkomende huizen.
gen.lookup.houses.wholesign.name=Hele Teken Huizen
gen.lookup.houses.wholesign.description=Op de ecliptica gebaseerd systeem. Deelt de ecliptica in de gebruikelijke tekens en neemt het teken op de horizon als eerste huis. Eén van de eerste systemen.
