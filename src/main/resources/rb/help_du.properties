help.chartsinput.title=Help voor invoer data voor horoscopen
help.chartsinput.content=<div style="padding:10px;">Voer de gevraagde data in. Enigma controleert de invoer terwijl je tikt; als de data niet correct is zie je een gele achtergrond. \
  Zodra de data wel klopt verdwijnt de gele kleur. \
  <ul><li>De velden <i>Bijzonderheden</i>,<i>Bron</i> en <i>Plaatsnaam</i> zijn optioneel.</li> \
  <li>De <i>naam</i> moet minimaal &eacute;&eacute;n karakter lang zijn en mag nog niet voorkomen in de database.</li> \
  <li>Voor de <i>geografische breedte</i> vul je graden, minuten en eventueel seconden in en je scheidt de waarden met een dubbele punt.  \
  De breedte is altijd minder dan 90 graden. Selecteer <i>N</i> of <i>Z</i> voor Noord of Zuid.</li> \
  <li>Voor de <i>geografische lengte</i> doe je hetzelfde als voor de geografische breedte  maar de maximale waarde mag 180 graden zijn. \
  Selecteer <i>O</i> of <i>W</i> voor Oost of West.</li> \
  <li>Voor de <i>datum</i> voer je achtereenvolgens jaar, maand en dag in, gescheiden door een schuine streep. \
  Vul <i>G</i> of <i>J</i> in voor Gregoriaanse kalender of Juliaanse kalender.</li> \
  <li>Voor de <i>tijd</i> voer je achtereenvolgens uren, minuten en eventueel seconden in, gescheiden door een dubbele punt.\
  Markeer <i>ZT</i> (Zomertijd) indien van toepassing. </li> \
  <li>Kies de <i>tijdzone</i> die van toepassing is. Als je een andere tijdzone nodig hebt kies je de optie <i>WPT</i>. \
  Je kunt dan de lengte waarvoor je de tijd wilt berekenen invullen. Dat doe je op dezelfde manier als voor de geografische lengte.</li>\
  </ul></div>