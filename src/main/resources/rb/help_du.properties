help.chartsinput.title=Help voor invoer data voor horoscopen
help.chartsinput.content=Voer de gevraagde data in. \
  Enigma controleert de invoer terwijl je tikt; als de data niet correct is zie je een gele achtergrond. \
  Zodra de data wel klopt verdwijnt de gele kleur. \
  <ul><li>De velden <b>Bijzonderheden</b>,<b>Bron</b> en <b>Plaatsnaam</b> zijn optioneel.</li> \
  <li>De <b>naam</b> moet minimaal &eacute;&eacute;n karakter lang zijn en mag nog niet voorkomen in de database.</li> \
  <li>Voor de <b>geografische breedte</b> vul je graden, minuten en eventueel seconden in en je scheidt de waarden met een dubbele punt.  \
  De breedte is altijd minder dan 90 graden. Selecteer <b>N</b> of <b>Z</b> voor Noord of Zuid.</li> \
  <li>Voor de <b>geografische lengte</b> doe je hetzelfde als voor de geografische breedte  maar de maximale waarde mag 180 graden zijn. \
  Selecteer <b>O</b> of <b>W</b> voor Oost of West.</li> \
  <li>Voor de <b>datum</b> voer je achtereenvolgens jaar, maand en dag in, gescheiden door een schuine streep. \
  Vul <b>G</b> of <b>J</b> in voor Gregoriaanse kalender of Juliaanse kalender.</li> \
  <li>Voor de <b>tijd</b> voer je achtereenvolgens uren, minuten en eventueel seconden in, gescheiden door een dubbele punt.\
  Markeer <b>ZT</b> (Zomertijd) indien van toepassing. </li> \
  <li>Kies de <b>tijdzone</b> die van toepassing is. Als je een andere tijdzone nodig hebt kies je de optie <i>WPT</i>. \
  Je kunt dan de lengte waarvoor je de tijd wilt berekenen invullen. Dat doe je op dezelfde manier als voor de geografische lengte.</li>\
  </ul>
help.configdetails.title=Help voor details configuraties
help.configdetails.content=Je ziet hier de details van de geselecterde configuratie.<br> \
  In dit scherm kun je niets wijzigen, het is alleen bedoeld ter informatie.
help.confignew.title=Help voor een nieuwe configuratie
help.confignew.content=Hier geef je de naam en beschrijving op voor een nieuwe configuratie. \
  De configuratie die je in het vorige scherm hebt gekozen dient als basis. \
  Je kunt hier de naam en beschrijving wijzigen.<br> \
  Nadat je op <b>OK</b> klikt krijg je het normale wijzig scherm en kun je de configuratie verder aanpassen.<br>\
  Je moet een naam invullen en die mag niet leeg zijn. \
  De naam moet ook uniek zijn: er mag niet een andere combinatie bestaan met dezelfde naam. \
  Als je alleen spaties intikt of een al bestaande naam gebruikt wordt het invoerveld geel. \
  Zodra je een goede naam intikt verdwijnt de gele kleur.<br>\
  Je moet ook een beschrijving invullen maar die hoeft niet uniek te zijn. Enigma controleert wel of je echt iets invult.<br>\
  Als je de gegevens goed het ingevuld kun je de knop <b>OK</b> gebruiken. \
  Je wijzigingen worden dan opgeslagen en je krijgt het wijzig scherm te zien voor de nieuwe configuratie.<br>\
  Als je je bedenkt en geen nieuwe configuratie wilt maken klik je op de knop <b>Terug</b>.
help.configoverview.title=Help voor overzicht configuraties
help.configoverview.content=In de lijst zie je de beschikbare configuraties. \
  Dat zijn de configuraties die je al standaard in Enigma aantreft en de configuraties die je zelf hebt aangemaakt. \
  Onder het kopje <i>Standaard ?</i> staat <i>Ja</i> als het om een standaard configuratie gaat en <i>Nee</i> als je de configuratie zelf hebt gemaakt. <br>\
  Als je klikt op een configuratie kun je een keuze maken met één van de knoppen.\
  <ul><li>Met de knop <b>Kies</b> selecteer je de gemarkeerde configuratie. \
  Deze configuratie blijf je gebruiken totdat je een nieuwe keuze maakt.</li>\
  <li>Met de knop <b>Nieuw</b> maak je een nieuwe configuratie aan. \
  Dit is een kopie van de geselecteerde configuratie maar onder een andere naam. \
  Je kunt in deze kopie wijzingen aanbrengen.</li> \
  <li>Als je op de knop <b>Details</b> klikt krijg je een opsomming van alle instellingen voor de geselecteerde configuratie. </li> \
  <li>Met de knop <b>Wijzig</b> kun je een configuratie wijzigen. \
  Dit is alleen mogelijk voor configuraties die je zelf hebt aangemaakt. \
  Deze configuraties herken je doordat in de kolom <i>Standaard?</i> de aanduiding <i>Nee</i> staat.</li> \
  <li>Een configuratie kun je weggooien met de knop <b>Verwijder</b>.\
  Dit is alleen mogelijk voor configuraties die je zelf hebt aangemaakt.</li>\
  <li>Gebruik de knop <b>Sluit</b> om dit scherm af te sluiten.</li></ul>

